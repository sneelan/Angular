<h4>Template Reference Easy - Only for Sibling</h4>
<div *ngIf="NewselectedUser?.name">
  <p>Name: {{ NewselectedUser?.name }}</p>
  <p>ID: {{ NewselectedUser?.id }}</p>
  <p>Email: {{ NewselectedUser?.email }}</p>
  <p>Phone: {{ NewselectedUser?.phone }}</p>
  <p>Password: {{ NewselectedUser?.password }}</p>
</div>
